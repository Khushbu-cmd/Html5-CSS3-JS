<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="Employee.css" />
  <title>Employee Form</title>
</head>

<body>
    <form id="employeeForm" method="get" onsubmit="return validateForm()">
        <h1><b>Employee Form</b></h1>

        <label for="e_id">E_ID:</label>
        <input type="number" id="id" name="e_id" /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="required" /><br /><br />

        <label for="department">Department:</label>
        <select id="department" name="department" required="required">
            <option value="">Select Department</option>
            <option value="HR">HR</option>
            <option value="Engineering">Engineering</option>
            <option value="IT">IT</option>
        </select><br /><br />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required="required">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br /><br />

        <label for="skills">Skills:</label>
        <input type="checkbox" id="skill1" name="skills" value="JavaScript" /> JavaScript
        <input type="checkbox" id="skill2" name="skills" value="Python" /> Python
        <input type="checkbox" id="skill3" name="skills" value="Java" /> Java<br /><br />

        <label for="status">Employment Status:</label>
        <input type="radio" id="full_time" name="status" value="Full-time" required="required" /> Full-time
        <input type="radio" id="part_time" name="status" value="Part-time" required="required" /> Part-time<br /><br />

        <input type="submit" value="Submit" />
    </form>

    <script src="Employee.js"></script>
</body>
</html>
